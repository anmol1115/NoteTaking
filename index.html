<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <div id="navHeading">NOTES</div>
                <div id="searchElements">
                    <input type="text" id="searchBar">
                    <input type="button" value="Go" id="searchBtn">
                </div>
            </nav>
        </header>

        <div id="addNote">
            <p id="pageHeading">Add a Note</p>
            <div id="Note">
                <textarea name="addedNote" id="addedNote" cols="50" rows="10"></textarea>
                <input type="button" value="Add Note" id="addNoteBtn">
            </div>
        </div>

        <div id="diaryNotes">
            <p id="diaryHeading">My Notes</p>
            <hr>
            <div id="cardArea">
            </div>
            
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
